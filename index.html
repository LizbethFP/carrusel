<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carrusel</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Japan's sightseeing</h1>
    <section>
      <div class="pictures">
        <img src="assets/images/sakura-japan.jpg" alt="aoyama-castle">
        <img src="assets/images/ohara-matsuri.jpg" alt="ohara-matsuri" hidden>
        <img src="assets/images/kamakura.jpg" alt="kamura" hidden>
        <img src="assets/images/sensouji-temple-japan.jpg" alt="sensouji-temple" hidden>
        <img src="assets/images/chochin-japan.jpg" alt="chochin-japan" hidden>
        <img src="assets/images/kamakura-japan.jpeg" alt="temple" hidden>
        <img src="assets/images/tokyo-street-japan.jpg" alt="tokyo-street" hidden>
        <img src="assets/images/shinto-japan.jpg" alt="shinto-shrine" hidden>
      </div>

      <div class="bullets-arrows">
        <i class="fa fa-arrow-left"></i>
        <i class="fa fa-circle-o"></i>
        <i class="fa fa-circle-o"></i>
        <i class="fa fa-circle-o"></i>
        <i class="fa fa-circle-o"></i>
        <i class="fa fa-circle-o"></i>
        <i class="fa fa-arrow-right"></i>

      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
